<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Covid 19 - Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="covid-board">
        <h1>COVID 19 Tracker Brasil</h1>
        <div class="casos-colunas">
          <div class="casos">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Casos Ativos</h2>
            <span class="data-ativos"></span>
          </div>
          <div class="casos">
            <i class="fas fa-virus"></i>
            <h2>Total de Casos</h2>
            <span class="data-total"></span>
          </div>
          <div class="casos">
            <i class="fas fa-ambulance"></i>
            <h2>Casos Criticos</h2>
            <span class="data-criticos"></span>
          </div>
          <div class="casos">
            <i class="fas fa-skull"></i>
            <h2>Total de Mortes</h2>
            <span class="data-mortes"></span>
          </div>
          <div class="casos">
            <i class="fas fa-heartbeat"></i>
            <h2>Casos Recuperados</h2>
            <span class="data-recuperados"></span>
          </div>
          <div class="casos">
            <i class="fas fa-file-alt"></i>
            <h2>Total de Casos Testados</h2>
            <span class="data-testados"></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ea346d8368.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
